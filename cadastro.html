<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <br>
    <h1 align="center">Cadastro de Usuários</h1>
    <div class="container">
        <form>
            <label for="nomeUser">Nome:</label>
            <input type="text" class="form-control" id="nomeUser"><br>

            <label for="emailUser">E-mail:</label>
            <input type="text" class="form-control" id="emailUser" name="emailcad"><br>

            <label for="cpfUser">CPF:</label>
            <input type="text" class="form-control" id="cpfUser" name="cpfcad"><br>
            <button type="button" onclick="salvarUser()" class="btn btn-success">Salvar</button>
        </form>
    </div>

    <br>

    <div class="container">
        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Nome Usuário</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src='controller.js'></script>
</body>

</html>
